<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload & Analysis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>File Upload & Analysis</h1>
      <p class="subtitle">Upload images or audio files for processing</p>
    </header>

    <!-- Drag and Drop Zone -->
    <div id="dropzone" class="dropzone">
      <input type="file" id="fileInput" multiple accept="image/*,audio/*" hidden>
      <div class="dropzone-content">
        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p class="dropzone-text">
          <span class="dropzone-text-main">Click to select or drag files here</span>
          <span class="dropzone-text-sub">Supports: JPG, PNG, GIF, WEBP, MP3, WAV, M4A</span>
        </p>
      </div>
    </div>

    <!-- Upload Table -->
    <div class="table-container">
      <table id="uploadTable" class="upload-table">
        <thead>
          <tr>
            <th>Preview</th>
            <th>Filename</th>
            <th>Type</th>
            <th>Size</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="uploadTableBody">
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <div id="emptyState" class="empty-state">
        <p>No files uploaded yet</p>
      </div>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Analysis Result</h2>
        <button class="modal-close" onclick="closeResultModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <pre id="resultContent"></pre>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="copyResult()">Copy to Clipboard</button>
        <button class="btn btn-primary" onclick="closeResultModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
